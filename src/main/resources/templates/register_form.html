<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>CDAN-004</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<style >
	button {
		padding: 10px;
	}

	span {
		color: red;
		font-style: italic;
	}

	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}

	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div>
		<h1>Inscription Utilisateur</h1>
		<form th:action="@{/register}" method="Post" th:object="${user}">

			<div>
				<label>Nom complet:</label>
				<input type="text" th:field="*{name}" class="form-control"  /><br/>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">nom complet erreur</span>
			</div>

			<div>
			<label>E-mail:</label>
			<input type="text" th:field="*{email}" class="form-control"  />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail erreur</span>
			</div>
			
			<div>		
			<label>Mot De Passe:</label>
			<input type="password" th:field="*{password}" class="form-control"  />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mot de passe erreur</span>
			</div>

			<div>
			<label>Date de naissance:</label>
			<input type="date" th:field="*{birthday}" class="form-control"  />
			<span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Date de naissance erreur</span>
			</div>
			
			<div>
			<label>Genre:</label>
			<input type="radio" th:field="*{gender}"  value="Homme" />Homme
			<input type="radio" th:field="*{gender}" value="Femme" />Femme
			<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Genre erreur</span>
			</div>
			
			<div>
			<label>Profession:</label>
			<select th:field="*{profession}" class="form-control" >
				<option th:each="p : ${listProfession}"  th:value="${p}" th:text="${p}" />
			</select>
			<span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">Profession error</span>
			</div>
		
			<div>
			<label>Mari√©?</label>
			<input type="checkbox" th:field="*{married}" class="form-control"  />
			<span th:if="${#fields.hasErrors('married')}" th:errors="*{married}">Status matrimonial erreur</span>
			</div>

			<div>
			<label>Salaire annuel:</label>
			<input type="text" th:field="*{income}" class="form-control"  />
			<span th:if="${#fields.hasErrors('income')}" th:errors="*{income}">Income error</span>
			</div>
							
			<div>
			<label>Note:</label>
			<textarea rows="5" cols="25" th:field="*{note}" class="form-control" ></textarea>
			<span th:if="${#fields.hasErrors('note')}" th:errors="*{note}">Note erreur</span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" 	class="btn btn-primary" >Enregistrer</button></div>
				<div></div>
			</div>		
		</form>
	</div>
</body>
</html>
